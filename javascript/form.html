<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formsf" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class ="input-box">
                    <input type="text" name="Username" placeholder="Username"> 
                </div>
                <div class ="input-box">
                    <input type="email" name="Email" placeholder="Email"> 
                </div>
                <div class ="input-box">
                    <input type="password" name="Password" placeholder="Password"> 
                </div>
                <div class ="input-box">
                    <input type="password" name="cPassword" placeholder="Confirm Password"> 
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">   
                </div>
                <br>
                <div class="icon">
                    <span><a href="login.html">Sign In?</a></span>
                </div>

            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>You registered successfully!</p>
            <a href="login.html" id="button"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
